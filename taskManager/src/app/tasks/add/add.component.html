<div class="container">
  <div class="mt-5 row">
    <div
      class="addTask col-sm-5 col-md-7"
      [ngStyle]="{ background: 'url(./assets/images/formbg.jpg)' }"
    >
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <input
            ngModel
            name="name"
            class="mt-3 form-control"
            id="name"
            placeholder="Name Task"
          />
        </div>
        <div class="mt-4 form-group">
          <textarea
            ngModel
            name="content"
            class="form-control"
            rows="3"
            placeholder="Text Details"
          ></textarea>
        </div>
        <div class="form-group">
          <input
            ngModel
            name="time"
            class="mt-3 form-control"
            id="Time"
            placeholder="Time"
          />
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline">
            <input
              ngModel
              name="date"
              class="mt-3 form-control"
              matInput
              [matDatepicker]="picker"
              placeholder="Choose a date"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <button class="btn btn-primary mb-2">Add Task</button>
      </form>
    </div>
  </div>
</div>
